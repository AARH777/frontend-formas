<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Los días de la semana</title>
  </head>
  <body>
    <script>
      let dia = Number(prompt("Ingresa un número del 1 al 7"));

      switch (dia) {
        case 1:
          alert("Lunes");
          break;
        case 2:
          alert("Martes");
          break;
        case 3:
          alert("Miércoles");
          break;
        case 4:
          alert("Jueves");
          break;
        case 5:
          alert("Viernes");
          break;
        case 6:
          alert("Sábado");
          break;
        case 7:
          alert("Domingo");
          break;
        default:
          alert("El número no corresponde a un día de la semana");
      }
    </script>
  </body>
</html>
