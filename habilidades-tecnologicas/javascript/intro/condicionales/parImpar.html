<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>¿El número es par o impar?</title>
  </head>
  <body>
    <script>
      let numero = Number(prompt("Ingresa un número"));

      numero % 2 == 0
        ? alert(`El ${numero} es par`)
        : alert(`El ${numero} es impar`);
    </script>
  </body>
</html>
